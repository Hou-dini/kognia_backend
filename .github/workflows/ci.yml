name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/kognia_test
      JWKS_URL: http://localhost/jwks
      JWT_AUDIENCE: authenticated
      JWT_ISSUER: http://localhost/auth
      GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }} # Use a secret if available, or dummy for build

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: kognia_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Lint with Ruff
      run: |
        # stop the build if there are Python syntax errors or undefined names
        ruff check . --select E9,F63,F7,F82 --show-source
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        ruff check . --exit-zero --statistics
        
    - name: Test with pytest
      env:
        GOOGLE_API_KEY: "dummy_key_for_ci" # Override if secret is not set
      run: |
        pytest
